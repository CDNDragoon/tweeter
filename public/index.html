<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/be38a663c5.js" crossorigin="anonymous"></script>
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newtwitts.css" type="text/css" />
    <link rel="stylesheet" href="/styles/container.css" type="text/css" />



    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETER</span>
      <div id="compose"><div id="compose-button"><b>Write</b>&nbspa new Twitt</div>
        <i class="fas fa-angle-double-down"></i>   
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="newtwitt">
      <form id="twittform"><label class="pretext" for="twitttext">What are you thinking about?</label>
        <textarea placeholder="Care to share?" name="text" id="twitttext"></textarea>
      <div class="subnewtwitt">
      <button type="submit" method="POST" action="/twitts">Twitt</button>
      <output name="counter" class="counter" for="twitttext">140</output>
    </div>
  </form>
</section>
<section class="twittcontainer">
  <article>
    <header>
      <img class="profile-placeholder" src="/images/profile-place-holder.png"> 
      <h4 class="users-name">Jack Dorsey</h4>
      <h5 class="user-handle">@smartestmanalive</h5>
    </header>
    <body><div class='tweet-body'>
      A wise man once said, "An eye for an eye only ends up making the whole world blind." - That man was me!
    </div></body>
    <footer>
      <div class="timestamp">
      <label>- 7 days ago</label>
      </div>
      <div class="user-buttons">
      <i class="far fa-thumbs-up fa-lg"></i>
      <i class="fas fa-recycle fa-lg"></i>
      <i class="far fa-keyboard fa-lg"></i>
    </div>
    </footer>
  </article>
</section>
    </main>
  </body>
</html>
