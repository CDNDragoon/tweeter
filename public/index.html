    <!-- App CSS -->

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETER</span>
      <div id="compose"><div id="compose-button"><b>Write</b>&nbspa new Twitt</div>

    <section class='responsive'>

      <div>

      <div>
          <h2>Justin Trudeau</h2>

    <p class="warning"></p>
    <main class="container">
      <section class="newtwitt">
      <form id="twittform"><label class="pretext" for="twitttext">What are you thinking about?</label>
        <textarea placeholder="Care to share?" name="text" id="twitttext"></textarea>
      <div class="subnewtwitt">
      <button type="submit" method="POST" action="/tweets">Twitt</button>
      <output name="counter" class="counter" for="twitttext">140</output>
    </div>
  </form>
</section>
<section class="twittcontainer">
</section>
    </main>
  </section>
